{% extends "base_generic.html" %}
{% load crispy_forms_tags %}

{% block main %}
<h1>Materials</h1>
    <p>
        <a class="btn btn-primary" href="{% url 'material-create' %}">New material</a>
    </p>
<ul class="list-group">
{% for material in object_list %}
    <li class="list-group-item">{{ material.brand }} - {{ material.plastic }} {{ material.diameter }}</li>
{% empty %}
    <li>No materials yet.</li>
{% endfor %}
</ul>
{% endblock %}
